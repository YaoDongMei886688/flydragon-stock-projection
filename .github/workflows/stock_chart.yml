name: Generate and Deploy Stock Chart

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    - cron: '30 10 * * *' # 每天UTC时间10:30运行（即北京时间18:30）

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 关键权限，允许工作流写文件

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate the chart HTML file
        run: python stock_analysis.py

      - name: Commit and Push generated file
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add flydragon_analysis.html
          # 检查是否有文件变化，有则提交
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated update: regenerate stock chart"
            git push
            echo "✅ Chart updated and pushed."
          fi
