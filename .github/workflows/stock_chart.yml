name: Generate Stock Chart and Deploy

on:
  workflow_dispatch:  # 首先保证可以手动触发
  schedule:
    - cron: '30 10 * * *' # 每天UTC时间10:30运行（即北京时间18:30）

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 这是关键权限，允许工作流写文件

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate the chart HTML file
        run: python stock_analysis.py

      - name: List generated files (for debug)
        run: ls -la

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: false
