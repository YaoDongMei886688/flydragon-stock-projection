name: Update Stock Chart Only

on:
  workflow_dispatch:        # 允许手动触发
  schedule:
    - cron: '30 10 * * *'  # 每天UTC 10:30 (北京时间18:30)自动运行

jobs:
  update-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # 关键：授予写入仓库的权限

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate latest stock chart
        run: python stock_analysis.py

      - name: Commit and push the updated chart
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add flydragon_analysis.html
          # 只有当图表文件有变化时才提交
          if ! git diff --staged --quiet; then
            git commit -m "Automated: update stock analysis chart [skip ci]"
            git push
            echo "✅ Chart updated successfully."
          else
            echo "⏩ No changes to commit."
          fi
